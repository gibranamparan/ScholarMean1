<div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">
            	Para ingresar, introduce tu correo electrónico y contraseña con la que te registraste.
        	</h1>
            <div class="account-wall">
                <img class="profile-img" src="/assets/img/imgLogin.png" alt="">
                <form class="form-signin" #userLoginForm='ngForm' (submit)='autenticar()'>
	                <input type="text" class="form-control" name="email" placeholder="Email" required autofocus
	                [(ngModel)]='userLogin.email'>
	                <input type="password" class="form-control" name="password" placeholder="Password" required
	                [(ngModel)]='userLogin.password'>
	                <button class="btn btn-lg btn-primary btn-block" type="submit">
	                    Ingresar
	                </button>
	                <!--<label class="checkbox pull-left">
	                    <input type="checkbox" value="remember-me"> Remember me
	                </label>-->
	                <!--<a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>-->
                </form>
            </div>
            <a href="createAlumno" class="text-center new-account">Registrarme</a>
        </div>
    </div>
</div>
