<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Filtro</h3>
	</div>
	<div class="panel-body">
		<form #filtroForm='ngForm' (submit)='buscar()' class="form-inline" role="form">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input class="form-control" id="nombre" name='nombre' placeholder="Nombre"
				(keyup)='buscar()'
				[(ngModel)]='filtro.Nombre' #nombre='ngModel'>
			</div>
			
			<div class="form-group">
				<label for="carrera">Carrera</label>
				<select class="form-control" id="carrera" name="carrera"
				(change)='seleccionCarrera()'
				[(ngModel)]='filtro._carrera'>
					<option value="">Todas</option>
				    <option *ngFor="let carrera of Carreras"
				    [value]="carrera._id">
				    	{{carrera.nombre}}
				    </option>
				  </select>
			</div>
			
			<div class="form-group">
				<label for="grupo">Grupo</label>
				<select class="form-control" id="grupo" name="grupo"
				(change)='buscar()'
				[(ngModel)]='filtro._grupo'>
					<option value="">Todas</option>
				    <option *ngFor="let grupo of Grupos"
				    [value]="grupo._id">
				    	{{grupo.nombre}}
				    </option>
				  </select>
			</div>
			<button type="submit" class="btn btn-primary pull-right">Buscar</button>
		</form>
	</div>
</div>

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Resultado</h3>
	</div>
	<div class="panel-body">
		<table class="table table-hover table-stripped">
			<thead>
				<tr>
					<th width="10%">No. Matricula</th>
					<th width="10%">Grupo</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th></th>
				</tr>
			</thead>
			<tbody >
				<tr *ngFor='let alumno of Alumnos'>
					<td width="10%">{{alumno.noMatricula}}</td>
					<td width="10%">{{alumno._grupo.nombre}}</td>
					<td>{{alumno.Nombre}}</td>
					<td>{{alumno.ApellidoP+' '+alumno.ApellidoM}}</td>
					<td>
						<a href="{{'createAlumno/'+alumno._id}}">
							<i class="fa fa-address-card-o" aria-hidden="true"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
