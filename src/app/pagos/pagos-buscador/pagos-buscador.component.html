<div class="panel panel-primary">
	<div class="panel-body">
		<form #filtroForm='ngForm' (submit)='showPagosBusqueda()' class="form-inline" role="form">
			<input type="date" id="inicio" name="inicio" [(ngModel)]='filtro.inicio' #inicio='ngModel'>
			<input type="date" id="final" name="final" [(ngModel)]='filtro.final' #final='ngModel'>
			<button type="submit" class="btn btn-primary pull-right">Buscar</button>
		</form>
	</div>
</div>

<h1>
  Pagos
</h1>
<table class="table table-hover table-stripped">
	<tr>
		<th>Monto</th>
		<th>Fecha</th>
		<th>Alumno</th>
	</tr>
	<tr *ngFor='let pago of Pagos'>
		<td>${{pago.monto}}</td>
		<td>{{pago.fecha | date:'dd/MM/yyyy'}}</td>
		<td>{{pago._alumno.Nombre}}</td>
		<td>
			<a href="">
				<i class="glyphicon glyphicon-list" aria-hidden="true"></i> Lista
			</a>
			 | 
			<a href="">
				<i class="fa fa-money fa-lg" aria-hidden="true"></i> Pagos
			</a>
		</td>
	</tr>
</table>
